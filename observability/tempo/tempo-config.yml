# ──────────────────────────────────────────────────────────────────────────────
# Grafana Tempo – distributed tracing backend
#
# Accepts spans via Zipkin protocol on port 9411 (configured in application.yml).
# Grafana is pre-configured to use Tempo as a trace datasource.
# ──────────────────────────────────────────────────────────────────────────────
server:
  http_listen_port: 3200
  log_level: warn

# ── Ingest (distributor) ──────────────────────────────────────────────────────
distributor:
  receivers:
    zipkin:                    # Spring Boot sends Brave/Zipkin spans here
      endpoint: "0.0.0.0:9411"

# ── Ingester ──────────────────────────────────────────────────────────────────
ingester:
  max_block_duration: 5m       # flush to storage every 5 minutes

# ── Compactor ─────────────────────────────────────────────────────────────────
compactor:
  compaction:
    block_retention: 48h       # keep 48 hours of traces

# ── Storage (local filesystem) ────────────────────────────────────────────────
storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/blocks
    wal:
      path: /tmp/tempo/wal

# ── Query frontend ────────────────────────────────────────────────────────────
query_frontend:
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1.073741824e+09
  trace_by_id:
    duration_slo: 5s

# ── Metrics generator (optional: generates RED metrics from traces) ───────────
metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: local
  storage:
    path: /tmp/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true

overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics]
