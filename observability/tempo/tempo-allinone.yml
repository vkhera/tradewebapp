# ──────────────────────────────────────────────────────────────────────────────
# Tempo config for the all-in-one Docker image (Dockerfile.allinone-obs).
#
# Prometheus runs on localhost, so remote_write uses localhost instead of the
# obs-prometheus container name.
# ──────────────────────────────────────────────────────────────────────────────
server:
  http_listen_port: 3200
  log_level: warn

distributor:
  receivers:
    zipkin:
      endpoint: "0.0.0.0:9411"

ingester:
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 48h

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/blocks
    wal:
      path: /tmp/tempo/wal

query_frontend:
  search:
    duration_slo: 5s
    throughput_bytes_slo: 1.073741824e+09
  trace_by_id:
    duration_slo: 5s

metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: local
  storage:
    path: /tmp/tempo/generator/wal
    remote_write:
      - url: http://localhost:9090/api/v1/write
        send_exemplars: true

overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics]
