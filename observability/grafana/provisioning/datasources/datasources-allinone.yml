apiVersion: 1

# ──────────────────────────────────────────────────────────────────────────────
# Grafana datasources for the all-in-one Docker image (Dockerfile.allinone-obs).
# Uses localhost URLs instead of Docker Compose service names.
# ──────────────────────────────────────────────────────────────────────────────

datasources:

  # ── Prometheus – metrics ───────────────────────────────────────────────────
  - name:      Prometheus
    type:      prometheus
    uid:       prometheus
    url:       http://localhost:9090
    isDefault: true
    access:    proxy
    editable:  true
    jsonData:
      httpMethod:             POST
      prometheusType:         Prometheus
      exemplarTraceIdDestinations:
        - name:          traceId
          datasourceUid: tempo

  # ── Loki – logs ───────────────────────────────────────────────────────────
  - name:    Loki
    type:    loki
    uid:     loki
    url:     http://localhost:3100
    access:  proxy
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        - name:            TraceID
          matcherRegex:    '"traceId"\s*:\s*"([a-f0-9]+)"'
          url:             "$${__value.raw}"
          datasourceUid:   tempo

  # ── Tempo – distributed traces ────────────────────────────────────────────
  - name:    Tempo
    type:    tempo
    uid:     tempo
    url:     http://localhost:3200
    access:  proxy
    editable: true
    jsonData:
      tracesToLogsV2:
        datasourceUid:   loki
        spanStartTimeShift: "-1m"
        spanEndTimeShift:   "1m"
        filterByTraceID: true
        filterBySpanID:  false
        customQuery:     false
        tags:
          - key:   service
            value: stock-brokerage
      tracesToMetrics:
        datasourceUid:  prometheus
        spanStartTimeShift: "-1m"
        spanEndTimeShift:   "1m"
        tags:
          - key: service.name
            alias: service
      serviceMap:
        datasourceUid: prometheus
      nodeGraph:
        enabled: true
      lokiSearch:
        datasourceUid: loki
