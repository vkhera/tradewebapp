# ──────────────────────────────────────────────────────────────────────────────
# Loki 2.x single-process configuration (no auth, local filesystem storage)
# Perfect for local / development observability setups.
# ──────────────────────────────────────────────────────────────────────────────
auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: warn

common:
  instance_addr: 127.0.0.1
  path_prefix: /tmp/loki
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks
      rules_directory:  /tmp/loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# Caching for query results
query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled:    true
        max_size_mb: 100

# Schema – tsdb (recommended from Loki 2.8+)
schema_config:
  configs:
    - from: 2020-10-24
      store:        tsdb
      object_store: filesystem
      schema:       v13
      index:
        prefix: index_
        period: 24h

# Limits
limits_config:
  retention_period: 168h   # keep 7 days of logs
  ingestion_rate_mb: 16
  ingestion_burst_size_mb: 32

# Analytics disabled for privacy
analytics:
  reporting_enabled: false
