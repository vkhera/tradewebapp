server:
  port: 8080
  compression:
    enabled: true
  tomcat:
    threads:
      max: 200
      min-spare: 10
    connection-timeout: 20000
    accept-count: 100

spring:
  application:
    name: stock-brokerage
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/stockdb
    username: ${DB_USER:stockuser}
    password: ${DB_PASS:stockpass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    timeout: 2000ms
    
  cache:
    type: redis
    redis:
      time-to-live: 600000

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.example.stockbrokerage: DEBUG
    org.hibernate.SQL: DEBUG
  # Console pattern includes traceId/spanId injected by Micrometer Tracing via MDC
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} [%X{traceId:-},%X{spanId:-}] - %msg%n"
  # Plain text log (kept for compatibility); JSON log written by logback-spring.xml
  file:
    name: logs/stock-brokerage.log
    max-size: 10MB
    max-history: 30

# Management/Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: "*"            # expose all endpoints; restrict via security in prod
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  # Tag every metric with the application name for multi-service Grafana filtering
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true
  # Distributed tracing â€“ sends spans to Tempo (Zipkin-compatible ingest on :9411)
  tracing:
    sampling:
      probability: 1.0          # 100 % sampling; lower to 0.1 in production
  # Distributed traces are sent to Tempo via Zipkin protocol.
  # When running locally:  Tempo on localhost:9411 (docker-compose.observability.yml)
  # When running in Docker: set TEMPO_HOST=host.docker.internal in docker-compose.yml
  zipkin:
    tracing:
      endpoint: "http://${TEMPO_HOST:localhost}:${TEMPO_ZIPKIN_PORT:9411}/api/v2/spans"

